<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>IDGO</title>

        <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>

		{% load bootstrap3 %}
		{% bootstrap_css %}
		{% bootstrap_javascript %}
		{% bootstrap_messages %}

	</head>
	<style type="text/css">
body {
    background-color: #eee;
    color: #333;
}

div.page-header {
    padding-top: 0;
    padding-bottom: 0;
    margin: 0;
    border-bottom: none;
    background-color: #291809;
    color: #fff;
    position: relative;
}

div.page-header .title {
    font-size: 2.666em;
    margin-top: 30px;
    margin-bottom: 30px;
    font-weight: 400;
}

div.page-header .login {
    right: 0;
    vertical-align: middle;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
}

div.page-header .login button {
    width: 2.666em;
    height: 2.666em;
    background: transparent;
    border-color: transparent;
    color: #ffffff;
    border-radius: 9999px;
    padding: 0;
}

div.page-header .login button:hover,
div.page-header .login button:focus {
    background: linear-gradient(#ffffff, #f3f3f3);
    color: #291809;
}
ul.nav.nav-default > li {
    float: left;
}

ul.nav.nav-default > li > a {
    border-radius: 0;
    margin: 0;
    border-left: 1px solid transparent;
    border-right: 1px solid transparent;
    background: transparent;
    color: #999;
}

ul.nav.nav-default > li > a:focus,
ul.nav.nav-default > li > a:hover {
    color: #666;
}

ul.nav.nav-default > li.active > a,
ul.nav.nav-default > li.active > a:focus,
ul.nav.nav-default > li.active > a:hover {
    color: #000;
    background-color: #fff;
    border-left: 1px solid #ccc;
    border-right: 1px solid #ccc;
}

div.main-container {
    background-color: #fff;
    border-top: 1px solid #ccc;
    border-bottom: 1px solid #ccc;
    margin-top: -1px;
    padding-top: 60px;
    padding-bottom: 90px;
    bottom: 0;
}
.outer { display: table; position: absolute; width: 100%; height: 100%; }
.middle { display: table-cell; vertical-align: middle; }
	</style>
	<body>
		<div class="page-header">
            <div class="container">
                <div class="row">
                    <div class="col-md-offset-1 col-md-10">
                        <span class="title">Back-Office IDGO</span>
                        <div class="btn-group login">
                            <button type="button" class="btn dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="glyphicon glyphicon-user"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a href="{% url 'login'%}">Quitter</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-container">
            <div class="container">
                <div class="row">
                    <div class="col-md-offset-1 col-md-10">
                        <div class="tab-content">
                            <div role="tabpanel" class="tab-pane fade in active" id="md">
                                <span>foo</span>
                            </div>
                            <div role="tabpanel" class="tab-pane fade in" id="rules">
                                <span>bar</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
		<div class="container outer">
			<div class="row middle">
				<div class="col-md-offset-3 col-md-6">
					<div class="panel panel-default">
						<div class="panel-body">
                            <form method="post" action="">
                                <div class="alert alert-success" role="alert">{{ message }}</div>
                            </form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
