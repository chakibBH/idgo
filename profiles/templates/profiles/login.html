<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>IDGO</title>

        <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>

		{% load bootstrap3 %}
		{% bootstrap_css %}
		{% bootstrap_javascript %}
		{% bootstrap_messages %}
	</head>
	<style type="text/css">
.outer { display: table; position: absolute; width: 100%; height: 100%; }
.middle { display: table-cell; vertical-align: middle; }
	</style>
	<body>
		<div class="container-fluide outer">
			<div class="row middle">
				<div class="col-sm-offset-4 col-md-offset-5 col-sm-4 col-md-2">
					<div class="panel panel-default">
						<div class="panel-heading">
                            <h3>IDGO</h3>
                            <h4>Connexion</h4>
                        </div>
						<div class="panel-body">
							<form method="post" action="">
								{% csrf_token %}
                                {% bootstrap_field uform.username show_label=False %}
                                {% bootstrap_field uform.password show_label=False %}
								{% buttons %}
								<button type="submit" class="btn btn-block btn-primary">Se connecter</button>
								{% endbuttons %}
							</form>
                            <div class="row">
                                <a class="btn btn-link" href="{% url 'add_user'%}">Pas encore de compte ?</a>
                            </div>
						</div>
				    </div>
			    </div>
		    </div>
        </div>
    </body>
</html>
