</html><!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>{{ context }}</title>

		{% load bootstrap3 %}
		{% bootstrap_css %}
		{% bootstrap_javascript %}
		{% bootstrap_messages %}

	</head>
	<style type="text/css">
.outer { display: table; position: absolute; width: 100%; height: 100%; }
.middle { display: table-cell; vertical-align: middle; }
	</style>
	<body>
		<div class="container outer">
			<div class="row middle">
				<div class="col-md-offset-3 col-md-6">
					<div class="panel panel-default">
						<div class="panel-heading">Cr√©ation d'un compte</div>
						<div class="panel-body">
							<form method="post" action="">
								{% csrf_token %}
								<div class="row">
									<div class="col-xs-12 col-sm-6">
										{% bootstrap_field uform.username show_label=False %}
									</div>
									<div class="col-xs-12 col-sm-6">
										{% bootstrap_field uform.password show_label=False %}
									</div>
								{% buttons %}
								<button type="submit" class="btn btn-default pull-right">Valider</button>
								{% endbuttons %}
							</form>
						</div>
					</div>

				</div>
			</div>
		</div>
	</body>
</html>
