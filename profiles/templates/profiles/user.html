<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ context }}</title>
</head>
<body>
{% load bootstrap3 %}
{# Display a form #}
<form action="" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form uform %}
    {% bootstrap_form pform %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">
            {% bootstrap_icon "star" %} Submit
        </button>
    {% endbuttons %}
</form>

</body>
</html>
