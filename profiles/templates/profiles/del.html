<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>{{ context }}</title>

		{% load bootstrap3 %}
		{% bootstrap_css %}
		{% bootstrap_javascript %}
		{% bootstrap_messages %}

	</head>
	<body>
		<div class="page-header">
			<div class="container">
				<div class="row">
					<div class="col-md-offset-1 col-md-10">
						<h2>{% bootstrap_label context %}</h2>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-md-offset-1 col-md-10">
					<form method="post">
						{% csrf_token %}

						{% bootstrap_form uform %}

						{% buttons %}
						<button type="submit" class="btn btn-primary pull-right">Envoyer {% bootstrap_icon "send" %}</button>
						{% endbuttons %}
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
