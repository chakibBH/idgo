<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>{{ context }}</title>

		{% load bootstrap3 %}
		{% bootstrap_css %}
		{% bootstrap_javascript %}
		{% bootstrap_messages %}

	</head>
	<style type="text/css">
.outer { display: table; position: absolute; width: 100%; height: 100%; }
.middle { display: table-cell; vertical-align: middle; }
	</style>
	<body>
		<div class="container outer">
			<div class="row middle">
				<div class="col-md-offset-3 col-md-6">
					<div class="panel panel-default">
						<div class="panel-heading">{% bootstrap_label context %}</div>
						<div class="panel-body">
							<form method="post" action="">
								{% csrf_token %}
                                {% bootstrap_field uform.username show_label=False %}
                                {% bootstrap_field uform.password show_label=False %}
								{% buttons %}
								<button type="submit" class="btn btn-default pull-right">Valider</button>
								{% endbuttons %}
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
