{% load bootstrap3 %}

<h2 class="modal-title">Mot de passe oublié</h2>
<br/>
<form method="post" action="">
	{% csrf_token %}
	<p>Indiquer l'adresse mail de votre compte IDGO afin de réinitialiser votre mot de passe. </p>
	{% bootstrap_field form.email %}
	<div class="buttons-on-the-right-side">
		<a class="btn btn-default" href="{% url "idgo_admin:signIn" %}">Annuler</a>
		<button type="submit" class="btn btn-default">Envoyer un email de réinitialisation</button>
	</div>
</form>
